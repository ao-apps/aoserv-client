Database.Name.validate.isNull=PostgreSQL database name is null
Database.Name.validate.isEmpty=PostgreSQL database name is empty
Database.Name.validate.tooLong=PostgreSQL database name is longer than {0} characters: {1}
Database.Name.validate.startAtoZor0to9=PostgreSQL database name must start with a letter [a-z], [A-Z] or a number [0-9]
Database.Name.validate.illegalCharacter=PostgreSQL database name may only contain [a-z], [A-Z], [0-9], and underscore (_)
Server.Name.validate.isNull=PostgreSQL server name is null
Server.Name.validate.isEmpty=PostgreSQL server name is empty
Server.Name.validate.tooLong=PostgreSQL server name is longer than {0} characters: {1}
Server.Name.validate.startAtoZor0to9=PostgreSQL server name must start with a lowercase letter [a-z] or a number [0-9]
Server.Name.validate.illegalCharacter=PostgreSQL server name may only contain [a-z], [0-9], period (.), hyphen (-), and underscore (_)
User.Name.validate.isNull=PostgreSQL username is null
User.Name.validate.isEmpty=PostgreSQL username is empty
User.Name.validate.tooLong=PostgreSQL username is longer than {0} characters: {1}
User.Name.validate.startAtoZor0to9=PostgreSQL username must start with a lowercase letter [a-z] or a number [0-9]
User.Name.validate.illegalCharacter=PostgreSQL username may only contain [a-z], [0-9], and underscore (_)
